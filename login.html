<!DOCTYPE html>
<html>
<head>
    <title>Login - Doctor at your Convenience</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            width: 300px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #005860;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        .login-options {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-bottom: 10px;
        }

        .login-options a {
            display: inline-block;
            text-align: center;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .login-options a:hover {
            background-color: #333;
        }

        .google-login {
            background-color: #dd4b39;
        }

        .microsoft-login {
            background-color: #0072c6;
        }

        .mobile-login {
            background-color: #ffa500;
        }

        .doctor-signup {
            background-color: #dbe510;
        }

        .patient-signup {
            background-color: #c2fb59;
        }

        .login-options img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login">
    </form>
    <div class="login-options">
        <a href="/auth/google" class="google-login"><img src="google logo.jpg" alt="Google" width="20" height="20">Login with Google</a>
        <a href="/auth/microsoft" class="microsoft-login"><img src="microsoft logo.jpg" alt="Microsoft" width="20" height="20">Login with Microsoft</a>
        <a href="/login_with_mobile" class="mobile-login">Login with Mobile Number</a>
    </div>
    <a href="/forgot_password">Forgot Password?</a>
    <div class="signup-options">
        <a href="signupdoc.html" class="doctor-signup">Signup as Doctor</a>
        <a href="signuppatient.html" class="patient-signup">Signup as Patient</a>
    </div>
</body>
</html>
