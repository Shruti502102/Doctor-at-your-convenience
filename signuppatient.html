<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Doctor at your Convenience</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('Screenshot 2024-05-03 201334.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
            animation: labelAnimation 1s ease-in-out forwards;
        }

        @keyframes labelAnimation {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus {
            border-color: #4CAF50;
            animation: focusAnimation 0.5s forwards;
        }

        @keyframes focusAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            animation: buttonAnimation 1.2s ease-in-out;
        }

        @keyframes buttonAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            animation: linkAnimation 2s ease-in-out;
        }

        @keyframes linkAnimation {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a:hover {
            color: #45a049;
        }

        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="password"],
            input[type="tel"],
            input[type="email"] {
                padding: 8px;
                font-size: 12px;
            }

            input[type="submit"] {
                padding: 8px;
                font-size: 12px;
            }

            a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Signup as a Patient</h1>
    <form name="submit-to-google-sheet" action="/signup_patient" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <label for="phone">Language Prefered:</label>
        <input type="text" id="language" name="phone" placeholder="Enter languages you are comfortable with" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="re-password">Re-enter Password:</label>
        <input type="password" id="re-password" name="re-password" placeholder="Re-enter your password" required>
        
        <input type="submit" value="Signup">
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz8_km1cRChWs12lmidVL2kUrdJ8VrfsRoytD3fSGpoZge9bx01pCazJdIVNGYx6Jg/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <a href="login.html">Already have an account? Login</a>
</body>
</html>
