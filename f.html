<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor at Your Convenience - Sign Up</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Form container */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
            animation: focusAnimation 0.5s forwards;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
            animation: buttonFadeIn 1s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select {
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes focusAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Sign Up</h1>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="licenseNumber">Medical License Number:</label>
        <input type="text" id="licenseNumber" name="licenseNumber" required>
        
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required>
        
        <label for="experience">Years of Experience:</label>
        <input type="text" id="experience" name="experience" required>
        
        <label for="affiliation">Clinic/Hospital Affiliation:</label>
        <input type="text" id="affiliation" name="affiliation">
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        
        <label for="telemedicine">Available for telemedicine consultations?</label>
        <select id="telemedicine" name="telemedicine">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="newsletter">Receive updates and newsletters?</label>
        <select id="newsletter" name="newsletter">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
